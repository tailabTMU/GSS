services:
  torch:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DIST_ID: ${LINUX_DIST}
    image: subsampling_downstream_task
    volumes:
      - .:/code
    command:
      [
        "bash"
      ]
    stdin_open: true
    tty: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]